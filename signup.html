<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');
body {
    font-family: 'Almarai', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    direction: rtl;
}
.signup-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
}
.signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
}
.input-group {
    margin-bottom: 20px;
}
.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
}
.signup-btn {
    width: 100%;
    padding: 14px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>
<script>
// إعداد اتصال Supabase
const supabaseUrl = 'https://eqbvbpjywjejahcwnizw.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxYnZicGp5d2plamFoY3duaXp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NzYxNDgsImV4cCI6MjA3NDI1MjE0OH0.0X_VhMYGF6VTfGL_gz5fp1qN5JLZB6gq-tAzd4VYar8';
const supabase = Supabase.createClient(supabaseUrl, supabaseAnonKey);

document.addEventListener('DOMContentLoaded', () => {
    const signupForm = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
            alert('الرجاء إدخال جميع الحقول');
            return;
        }

        const { data, error } = await supabase
            .from('customers')
            .insert([{ email: email, password: password }]);

        if (error) {
            alert('حدث خطأ أثناء إنشاء الحساب: ' + error.message);
        } else {
            alert('تم إنشاء الحساب بنجاح!');
            window.location.href = 'index.html'; // يرجع لصفحة تسجيل الدخول
        }
    });
});
</script>
</head>
<body>
<div class="signup-container">
<h2>إنشاء حساب جديد</h2>
<form id="signupForm">
    <div class="input-group">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
    </div>
    <button type="submit" class="signup-btn">إنشاء حساب</button>
</form>
</div>
</body>
</html>
