<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* CSS كما في الأصل */
@import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');
:root {
--primary-color: #007BFF;
--secondary-color: #f7f7f7;
--text-color: #333;
}
body {
font-family: 'Almarai', sans-serif;
background-color: #f0f2f5;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
direction: rtl;
}
.login-container {
display: flex;
flex-direction: column;
width: 100%;
max-width: 450px;
background-color: #fff;
border-radius: 12px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
padding: 40px;
box-sizing: border-box;
border-top: 5px solid var(--primary-color);
}
.logo-section {
text-align: center;
margin-bottom: 25px;
}
.logo {
width: 150px;
height: auto;
}
.login-form-section h2 {
text-align: center;
color: var(--text-color);
margin-bottom: 20px;
font-weight: 700;
font-size: 1.8rem;
}
.input-group {
margin-bottom: 20px;
text-align: right;
position: relative;
}
.input-group label {
display: block;
margin-bottom: 8px;
color: #555;
font-size: 0.9rem;
}
.input-group input {
width: 100%;
padding: 12px 15px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 1rem;
box-sizing: border-box;
transition: border-color 0.3s, box-shadow 0.3s;
}
.input-group input:focus {
outline: none;
border-color: var(--primary-color);
box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}
.options {
display: flex;
justify-content: space-between;
align-items: center;
font-size: 0.9rem;
color: #666;
margin-bottom: 20px;
}
.options a {
color: var(--primary-color);
text-decoration: none;
}
.login-btn {
width: 100%;
padding: 14px;
background-color: var(--primary-color);
color: #fff;
border: none;
border-radius: 50px;
font-size: 1.1rem;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s, transform 0.2s;
text-transform: uppercase;
}
.login-btn:hover {
background-color: #0056b3;
transform: translateY(-2px);
}
.divider {
text-align: center;
margin: 30px 0;
position: relative;
color: #aaa;
}
.divider span {
background-color: #fff;
padding: 0 10px;
position: relative;
z-index: 1;
}
.divider::before {
content: '';
position: absolute;
top: 50%;
left: 0;
width: 100%;
height: 1px;
background-color: #ddd;
transform: translateY(-50%);
z-index: 0;
}
.social-login-options { display: none; } /* أخفيت Google و Apple */
.signup-link {
text-align: center;
margin-top: 30px;
color: #666;
font-size: 0.9rem;
}
.signup-link a {
color: var(--primary-color);
text-decoration: none;
font-weight: bold;
}
</style>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>

</head>
<body>

<div class="login-container">
<div class="logo-section">
<img src="ka.png" alt="شعار المتجر" class="logo">
</div>

<div class="login-form-section">
<h2>تسجيل الدخول</h2>

<form id="loginForm">
<div class="input-group">
<label for="email">البريد الإلكتروني</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="password">كلمة المرور</label>
<input type="password" id="password" name="password" required>
</div>
<div class="options">
<label>
<input type="checkbox" id="isAdmin"> تسجيل دخول كمسؤول
</label>
<a href="#">نسيت كلمة المرور؟</a>
</div>
<button type="submit" class="login-btn">دخول</button>
</form>

<p class="signup-link">
ليس لديك حساب؟ <a href="#" id="signupLink">إنشاء حساب</a>
</p>
</div>
</div>

<script>
const supabaseUrl = 'https://eqbvbpjywjejahcwnizw.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.0X_VhMYGF6VTfGL_gz5fp1qN5JLZB6gq-tAzd4VYar8';
const supabase = Supabase.createClient(supabaseUrl, supabaseAnonKey);

document.addEventListener('DOMContentLoaded', () => {
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const isAdminCheckbox = document.getElementById('isAdmin');
const signupLink = document.getElementById('signupLink');

// بيانات الأدمن
const adminCredentials = {
email: 'admin@gmail.com',
password: 'ad'
};

loginForm.addEventListener('submit', async (event) => {
event.preventDefault();

const email = emailInput.value;
const password = passwordInput.value;
const isAdmin = isAdminCheckbox.checked;

if (!email || !password) {
alert('الرجاء إدخال جميع الحقول.');
return;
}

if (isAdmin) {
if (email === adminCredentials.email && password === adminCredentials.password) {
alert('تم تسجيل دخول المسؤول بنجاح!');
window.location.href = 'reel.html';
} else {
alert('بيانات المسؤول غير صحيحة.');
}
} else {
  // تسجيل الدخول عبر Supabase Auth
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    alert('خطأ: ' + error.message);
  } else {
    alert('تم تسجيل دخول المستخدم بنجاح!');
    window.location.href = 'reel.html';
  }
}
});

signupLink.addEventListener('click', (event) => {
event.preventDefault();
window.location.href = 'signup.html';
});
});
</script>

</body>
</html>
